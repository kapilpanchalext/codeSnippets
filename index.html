<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <input type="text" id="myInput">
  <button onclick="myFunction()">Click me</button>

  <script>
    function myFunction() {
      var input = document.getElementById("myInput").value;
      alert("You entered: " + input);
    }
  </script>
</body>
</html>
